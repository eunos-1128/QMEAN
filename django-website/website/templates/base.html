{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block page-title %}QMEAN Website{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% block css %}{% endblock %}
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="{% url 'home' %}" class="navbar-brand">QMEAN</a></li>
            <li role="presentation"{% block homeActive %}{% endblock %}><a href="{% url 'home' %}">Submit New</a></li>
            <li role="presentation"{% block helpActive %}{% endblock %}><a href="{% url 'help' %}">Help</a></li>
            <li role="presentation"{% block refActive %}{% endblock %}><a href="{% url 'references' %}">References</a></li>
            <li role="presentation"{% block contactActive %}{% endblock %}><a href="{% url 'contact' %}">Contact</a></li>
          </ul>
        </nav>
        <a href="http://www.isb-sib.ch/"><img src="{% static 'img/sib_logo.png' %}" class="hidden-xs" ></a>
        <a href="http://www.biozentrum.unibas.ch/"><img src="{% static 'img/biozentrum.png' %}" class="hidden-xs"></a>
      </div>

      {% block main-content %}{% endblock %}

      <footer class="footer">
        <p>&copy; <a href="http://www.biozentrum.unibas.ch/research/groups-platforms/overview/unit/schwede/">Schwede Group 2015</a></p>
      </footer>

    </div> <!-- /container -->
  </body>
<script type='text/javascript' src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
<script type='text/javascript' src="{% static 'js/bootstrap.min.js' %}"></script>
<script>
$(document).ready(
    function()
    {
        $(function (){  $('[data-toggle="popover"]').popover(
          {
            html:true,
            content:function(){
                var id = $(this).attr('id');
                var src = id.substring(0,id.length-8);
                $(this).attr('data-original-title',$('#'+src).attr('title'));
                return $('#'+src).html();
              }
          });
          });
    });

</script>
{% block js %}{% endblock %}
<div style="display:none">{% include 'help_tips.html' %}</div>
</html>
